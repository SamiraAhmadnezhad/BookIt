    # â†‘â†‘â†‘ Ø§ÛŒÙ† Ø¨Ø®Ø´ Ø±Ø§ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†ÛŒØ¯ â†‘â†‘â†‘

    steps:
      - name: Checkout ğŸ›ï¸
